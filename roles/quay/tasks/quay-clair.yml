- name: Start clair container
  containers.podman.podman_container:
    name: clair
    image: "{{ clair_image }}"
    state: created
    restart: true
    restart_policy: "always"
#    sysctl:
#      net.core.somaxconn: 4096
    env:
      CLAIR_CONF: '/clair/config.yaml'
      CLAIR_MODE: 'combo'
    ports:
      - "8080:8080"
      - "8089:8089"
    volume:
      - "/etc/clairv4/config:/clair"
    generate_systemd:
      path: /tmp/
      restart_policy: always
      time: 120
      names: true
      container_prefix: container

- name: Write clair systemd unit file
  become: true
  copy:
    src: '/tmp/container-clair.service'
    dest: '/usr/lib/systemd/user/container-clair.service'
    remote_src: true

- name: Remove temp unit file
  file:
    path: '/tmp/container-clair.service'
    state: absent

- name: Force systemd to reread configs
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    scope: global

- name: Ensure clair is started
  ansible.builtin.systemd:
    scope: global
    state: started
    name: container-clair

- name: Wait for clair to start
  ansible.builtin.pause:
    seconds: 6
