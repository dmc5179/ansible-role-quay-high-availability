- name: Enable uuid-ossp
  community.postgresql.postgresql_ext:
    login_host: "{{ postgresql_hostname }}"
    login_password: "{{ postgresql_password }}"
    login_user: "{{ postgresql_user }}"
    name: "uuid-ossp"
    db: "clair"
    state: present
  run_once: true
