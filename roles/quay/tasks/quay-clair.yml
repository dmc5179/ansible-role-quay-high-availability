- name: Make clair working directory
  become: true
  file:
    path: "/etc/clairv4/config"
    state: directory
    mode: "0755"

- name: Deploy clair config
  become: true
  template:
    src: templates/clairv4-config.j2
    dest: "/etc/clairv4/config/config.yaml"
    mode: "0644"

