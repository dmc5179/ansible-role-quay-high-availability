---

- name: Ensure firewalld is installed
  become: true
  package:
    name: firewalld
    state: latest

- name: Ensure firewalld is started
  become: true
  systemd:
    name: firewalld
    state: started
    enabled: true

- name: Enable quay firewalld ports
  become: true
  ansible.posix.firewalld:
    port: "{{ item }}"
    zone: "public"
    permanent: true
    state: enabled
  with_items:
    - '443/tcp'

- name: Enable quay config firewalld ports
  become: true
  ansible.posix.firewalld:
    port: "{{ item }}"
    zone: "public"
    permanent: true
    state: enabled
  with_items:
    - '{{ quay_config_port }}/tcp'
  when: ( quay_config_mode | bool )
